<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <main>
      <nav><img class="logo" src="./images/logo.svg" alt=""></nav>
      <picture class="picture">
        <img class="image-of-women" src="images/hero-desktop.jpg" alt="woman">
      </picture>
      <div class="content">
        <div class="text-section">
          <h1 class="heading">coming soon</h1>
          <h6 class="sub-heading">Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.
          </h6>
        </div>
        <form class="form" action="">
          <div class="enter-email-here">
            <input type="email" class="email-field" id="email-input-value" placeholder="Email Address">
            <button class="btn" id="submit">
              <img src="./images/icon-arrow.svg" alt="" class="arrow"></button>
          </div>
          <div class="the-error-occured">

            <img src="./images/icon-error.svg" alt="" class="error error-image">
            <small class="error-msg">please provide a valid email</small>
          </div>
        </form>
      </div>
    </main>

    <!-- <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">amaar09</a>.
      </p>
    </footer> -->
  </div>
  <script src="index.js"></script>
</body>

</html>
